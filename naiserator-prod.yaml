apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pale-2-pdfgen
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 5
    cpuThresholdPercentage: 70
  liveness:
    path: /internal/is_alive
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_alive
    timeout: 1
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  leaderElection: false
  prometheus:
    enabled: true
    path: /internal/prometheus
  istio:
    enabled: false
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 756Mi
  accessPolicy:
    inbound:
      rules:
        - application: pale-2-sak
          namespace: teamsykmelding
          cluster: prod-gcp
